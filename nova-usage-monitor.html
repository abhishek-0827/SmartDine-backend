<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Nova - API Usage Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 60px;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            display: none;
        }

        .results.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card:last-child {
            margin-bottom: 0;
        }

        .stat-label {
            color: #666;
            font-size: 13px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            color: #333;
            font-size: 32px;
            font-weight: 700;
        }

        .stat-value.success {
            color: #10b981;
        }

        .stat-value.warning {
            color: #f59e0b;
        }

        .stat-value.danger {
            color: #ef4444;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .info-text {
            background: #dbeafe;
            color: #1e40af;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">ü§ñ</div>
            <h1>Amazon Nova API Monitor</h1>
            <p class="subtitle">Check your remaining API requests</p>
        </div>

        <div class="input-group">
            <label for="apiKey">OpenRouter API Key</label>
            <input type="password" id="apiKey" placeholder="sk-or-v1-..." autocomplete="off">
        </div>

        <button onclick="checkUsage()" id="checkBtn">
            Check Usage
        </button>

        <div class="info-text">
            üí° Your API key is only used locally and never stored or sent anywhere except OpenRouter.
        </div>

        <div class="loading" id="loading">
            <p>‚è≥ Checking usage...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <div class="stat-card">
                <div class="stat-label">Remaining Requests</div>
                <div class="stat-value success" id="remaining">-</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Total Limit</div>
                <div class="stat-value" id="limit">-</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Requests Used</div>
                <div class="stat-value" id="used">-</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Reset Time</div>
                <div class="stat-value" style="font-size: 18px;" id="reset">-</div>
            </div>
        </div>
    </div>

    <script>
        async function checkUsage() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const results = document.getElementById('results');
            const checkBtn = document.getElementById('checkBtn');

            // Reset UI
            error.classList.remove('show');
            results.classList.remove('show');
            loading.classList.remove('show');

            if (!apiKey) {
                error.textContent = '‚ùå Please enter your OpenRouter API key';
                error.classList.add('show');
                return;
            }

            try {
                loading.classList.add('show');
                checkBtn.disabled = true;

                // Make a minimal request to get rate limit headers
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': 'http://localhost',
                        'X-Title': 'SmartDine Usage Monitor'
                    },
                    body: JSON.stringify({
                        model: 'amazon/nova-2-lite-v1:free',
                        messages: [{ role: 'user', content: 'hi' }],
                        max_tokens: 1
                    })
                });

                loading.classList.remove('show');

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(`API Error: ${response.status} - ${errorData.error?.message || response.statusText}`);
                }

                // Get response data
                const data = await response.json();

                // Extract rate limit headers (try different header formats)
                let remaining = response.headers.get('x-ratelimit-requests-remaining')
                    || response.headers.get('x-ratelimit-remaining')
                    || response.headers.get('ratelimit-remaining');

                let limit = response.headers.get('x-ratelimit-requests-limit')
                    || response.headers.get('x-ratelimit-limit')
                    || response.headers.get('ratelimit-limit');

                let resetTime = response.headers.get('x-ratelimit-requests-reset')
                    || response.headers.get('x-ratelimit-reset')
                    || response.headers.get('ratelimit-reset');

                // If headers not found, check response body
                if (!remaining && !limit && data.usage) {
                    // Some APIs return usage in the response body
                    console.log('Rate limit info from body:', data);
                }

                // Check if we have the data we need
                if (remaining === null && limit === null) {
                    // Display all headers for debugging
                    console.log('Available headers:', Object.fromEntries(response.headers.entries()));
                    console.log('Response data:', data);

                    // Try to get info from OpenRouter's generation info
                    if (data.id) {
                        // Show a different message with available info
                        document.getElementById('remaining').textContent = 'N/A';
                        document.getElementById('limit').textContent = 'N/A';
                        document.getElementById('used').textContent = 'N/A';
                        document.getElementById('reset').textContent = 'N/A';

                        results.classList.add('show');

                        error.textContent = '‚ö†Ô∏è Rate limit headers not available. API call successful but usage data not provided by OpenRouter for free tier models.';
                        error.style.background = '#fef3c7';
                        error.style.color = '#92400e';
                        error.classList.add('show');
                        return;
                    }

                    throw new Error('Rate limit headers not found in response. Check console for details.');
                }

                // Calculate usage
                const remainingNum = parseInt(remaining || '0');
                const limitNum = parseInt(limit || '200');
                const usedNum = limitNum - remainingNum;
                const percentage = limitNum > 0 ? (remainingNum / limitNum) * 100 : 0;

                // Update UI
                document.getElementById('remaining').textContent = remainingNum.toLocaleString();
                document.getElementById('limit').textContent = limitNum.toLocaleString();
                document.getElementById('used').textContent = usedNum.toLocaleString();

                // Update progress bar
                const progressBar = document.getElementById('progressBar');
                progressBar.style.width = percentage + '%';

                // Color code based on remaining percentage
                const remainingEl = document.getElementById('remaining');
                remainingEl.classList.remove('success', 'warning', 'danger');
                if (percentage > 50) {
                    remainingEl.classList.add('success');
                    progressBar.style.background = 'linear-gradient(90deg, #10b981 0%, #059669 100%)';
                } else if (percentage > 20) {
                    remainingEl.classList.add('warning');
                    progressBar.style.background = 'linear-gradient(90deg, #f59e0b 0%, #d97706 100%)';
                } else {
                    remainingEl.classList.add('danger');
                    progressBar.style.background = 'linear-gradient(90deg, #ef4444 0%, #dc2626 100%)';
                }

                // Format reset time
                if (resetTime) {
                    const resetDate = new Date(resetTime);
                    const now = new Date();
                    const diff = resetDate - now;

                    if (diff > 0) {
                        const hours = Math.floor(diff / (1000 * 60 * 60));
                        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                        document.getElementById('reset').textContent = `${hours}h ${minutes}m`;
                    } else {
                        document.getElementById('reset').textContent = 'Resetting soon...';
                    }
                } else {
                    document.getElementById('reset').textContent = 'Not available';
                }

                results.classList.add('show');

            } catch (err) {
                loading.classList.remove('show');
                error.textContent = `‚ùå Error: ${err.message}`;
                error.classList.add('show');
            } finally {
                checkBtn.disabled = false;
            }
        }

        // Allow Enter key to submit
        document.getElementById('apiKey').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkUsage();
            }
        });
    </script>
</body>

</html>
